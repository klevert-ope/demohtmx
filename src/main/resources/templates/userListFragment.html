<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="userList" th:fragment="list">
    <h1>User List</h1>
    <ul>
        <!--/*@thymesVar id="user" type="app.klevertopee.demohtmx.model.User"*/-->
        <li th:each="user : ${users}" th:id="|user-${user.id}|">
            <span th:text="|${user.name} - ${user.email}|"></span>

            <!-- View Button (Link to details page) -->
            <a
                    class="view-button"
                    th:href="@{/users/{id}(id=${user.id})}"
            >
                View
            </a>
        </li>
    </ul>
</div>
</body>
</html>
