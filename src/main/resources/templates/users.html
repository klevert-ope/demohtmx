<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HTMX Users</title>
    <script crossorigin="anonymous"
            integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
            src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
            rel="stylesheet"
    >
</head>
<body class="container">
<h1>User List</h1>

<div th:replace="userListFragment :: list"></div>

<h2>Add User</h2>
<form hx-post="/users" hx-swap="innerHTML" hx-target="#userList" method="post" th:action="@{/users}">
    <fieldset>
        <label for="name">Name:</label>
        <input id="name" name="name" required type="text"><br><br>

        <label for="email">Email:</label>
        <input id="email" name="email" required type="email"><br><br>
    </fieldset>
    <button type="submit">Add User</button>
</form>
</body>
</html>
